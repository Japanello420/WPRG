<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box{
            background-color: lightgray;
        }
        div.box p{
            margin:0;
            font-size: 18px;
        }
        p > span{
            color: red;
            font-size: 16px;
        }
        div.box p:last-child{
            color: red;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <p>Tekst w elemencie potomnym</p>
        <p>Tekst w elemencie potomnym</p>
        <p><span>Tekst w elemencie wnuku</span></p>
        <p>Tekst w elemencie potomnym</p>
    </div>
</body>
</html>
